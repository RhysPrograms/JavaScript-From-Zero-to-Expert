<html>
  <body>
    <script>
      // 6.1
      class Player {
        constructor(startX, startY) {
          this.x = startX;
          this.y = startY;
        }
        move(dx, dy) {
          this.x += dx;
          this.y += dy;
        }
      }

      let player1 = new Player(0, 0);
      player1.x;
      player1.y;
      player1.move(3, 4);
      player1.x;
      player1.y;

      let player2 = new Player(0, 0);
      player2.x;
      player2.y;

      // 6.2
      class Actor {
        constructor(startX, startY) {
          this.x = startX;
          this.y = startY;
        }

        move(dx, dy) {
          this.x += dx;
          this.y += dy;
        }

        distanceTo(otherActor) {
          let dx = otherActor.x - this.x;
          let dy = otherActor.y - this.y;
          return Math.hypot(dx, dy);
        }
      }

      class Player extends Actor {
        constructor(startX, startY) {
          super(startX, startY);
          this.hp = 100;
        }
      }

      class Follower extends Actor {
        constructor(startX, startY, player) {
          super(startX, startY);
          this.player = player;
        }

        follow() {
          this.x = this.player.x;
          this.y = this.player.y;
        }
      }

      // 6.3
      let player3 = new Player(0, 0);
      let follower3 = new Follower(0, 0);

      player3.move(10, 15);
      follower3.follow();
    </script>
  </body>
</html>
