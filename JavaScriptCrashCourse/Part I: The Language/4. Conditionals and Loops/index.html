<html>
  <body>
    <script>
      // 4.1 if...Else Statements (Conditionals)
      let coinToss = Math.random(); // Generates a Number between 0 & 1

      if (coinToss < 0.5) {
        console.log("Heads!");
      } else {
        console.log("Tails!");
      }

      // 4.2 for...Of
      let myName = "Rhys";
      for (let letter of myName) {
        console.log(`\n${letter}`);
      }

      // 4.3 entries method
      let myString = "Rhys";
      for (let [letter, index] of myString.split("").entries()) {
        console.log(`\n${letter} ${index}`);
      }

      // 4.4 Rewriting the above, with a for loop
      let myText = "Rhys";
      for (let i = 0; i < myText.length; i++) {
        console.log(`${myName[i]} ${i}`);
      }
    </script>
  </body>
</html>
