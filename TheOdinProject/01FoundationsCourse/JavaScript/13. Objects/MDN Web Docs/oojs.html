<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>

    <script>
      // Object
      // The this keyword refers to the current object the code is being written inside
      // so in this case this is equivalent to person.
      const person = {
        name: {
          first: "Bob",
          last: "Smith",
        },
        age: 32,
        bio() {
          console.log(
            `${this.name.first} ${this.name.last} is ${this.age} years old.`
          );
        },
        introduceSelf() {
          console.log(`Hi! I'm ${this.name.first}.`);
        },
      };
      // Bracket Notation can be used to set both member values dynamically and member names too.
      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;

      // Constructor
      function Person(name) {
        this.name = name;
        this.introduceSelf = function () {
          console.log(`Hi! I'm ${this.name}.`);
        };
      }

      const salva = new Person("Salva");
      salva.introduceSelf();
      // "Hi! I'm Salva."

      const frankie = new Person("Frankie");
      frankie.introduceSelf();
      // "Hi! I'm Frankie."
    </script>
  </body>
</html>
